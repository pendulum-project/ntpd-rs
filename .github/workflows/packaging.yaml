name: packaging

permissions:
  contents: read

on:
  push:
    branches:
      - 'release/**'
      - packaging-rework
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    name:
    steps:
      - name: Setup tools for cross compilation
        uses: awalsh128/cache-apt-pkgs-action@a6c3917cc929dd0345bfb2d3feaf9101823370ad # v1.4.2
        with:
          packages: crossbuild-essential-armhf crossbuild-essential-arm64 crossbuild-essential-i386
          version: 1
      - name: Build the release binaries
        run: utils/build-release.sh
