# a server that demobilizes on every incomming request

[observability]
log-level = "info"

# the server will get its time from the NTP pool
[[source]]
mode = "pool"
address = "pool.ntp.org"
count = 4

[[server]]
listen = "0.0.0.0:123"
allowlist = []
allowlist-action = "deny"

