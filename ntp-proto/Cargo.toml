md-5.workspace = true
rand.workspace = true
tracing.workspace = true
serde.workspace = true
arbitrary = { workspace = true, optional = true }
rustls.workspace = true
thiserror.workspace = true
aead.workspace = true
aes-siv.workspace = true
zeroize.workspace = true

[dev-dependencies]
rustls-pemfile.workspace = true
